<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
     <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <body>
      <div class="row" style="background-color:black;">
          
          <h1 class="name">Mr Egg's Story</h1>
          
      </div>
   <div class = "row">
       <div class="small-6 large-6 columns first-col">
       <h3>Hello My name is Mr.Egg</h3>
       <button id="btn1" style="margin-top:10px; margin-left:130px;">Say Hi</button>
        <div class = "row">
        <img src="img/egg1.svg" id="egghi" alt="egghi"> 
        </div>
       </div>
       
       <div class="small-6 large-6 columns text-center second-col">
           <h3>I love going for a walk</h3>
           <button id="btn2" style="margin-top:10px; margin-left:40px;">Go Go</button>
            <img src="img/egg3.svg" id="eggwalk1" alt="eggwalk"> 
            <img src="img/egg4.svg" id="eggwalk2" alt="eggwalk"> 
            
       </div>
   </div>

   <div class = "row">
       <div class="small-6 large-6 columns third-col">
       <h3>One day, the weather is so hot</h3>
       <button id="btn3" style="margin-top:10px; margin-left:130px;">Sunny Day</button>
        <div class = "row">
        <img src="img/egg5.svg" id="egghot1" alt="egghot1"> 
        <img src="img/egg6.svg" id="egghot2" alt="egghot2"> 
        <img src="img/egg7.svg" id="egghot3" alt="egghot3"> 
        </div>
       </div>
       
       <div class="small-6 large-6 columns text-center forth-col">
           <h3>I fell down and became a sunny-side</h3>
           <button id="btn4" style="margin-top:10px; margin-left:40px;">SunnySide</button>
            <img src="img/egg8.svg" id="eggfell" alt="eggfell"> 
            <img src="img/egg.svg" id="eggfell2" alt="eggfell2"> 
            
       </div>
   </div>

   
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="js/app.js"></script>
<script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
     <script src="js/main.js"></script>

</html>
